<div class="info-container">
    <h1>{{work.role}}</h1>
    <span>{{work.startDate}} - {{work.endDate}}</span>
    <ul>
        <li *ngFor="let responsability of work.responsabilities">
            {{responsability.description}}
        </li>
    </ul>
    <mat-chip-list>
        <mat-chip *ngFor="let tech of work.stack"
            [color]="tech.isMain ? 'primary' : 'secondary'" selected>
            {{tech.technology}}
        </mat-chip>
    </mat-chip-list>
</div>
